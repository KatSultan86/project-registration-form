<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <title>Registration Form</title>
</head>

<body>
    <!-- the whole layout of the page -->
    <div class="container">


        <!-- center  -->
        <main class="main">


            <!-- left side of main -->
            <div class="leftside">
                <div class="image">
                    <img src="./assets/yollo-logo.svg" alt="Owl Image">
                </div>
                <div class="paragraph">
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores reiciendis laboriosam minima,
                        doloribus eum rerum distinctio! Nesciunt a eius, facere corrupti et natus earum corporis ipsa,
                        voluptate consectetur voluptates provident.
                    </p>
                </div>
                <div class="loginbutton">
                    <button style="padding: 5px 20px;">Log In</button>
                </div>
            </div>


            <!-- right side of main-->
            <div class="rightside">
                <div class="regform">
                    <h2>Registration Form</h2>
                </div>

                <!-- first and last name -->
                <div class="firslastname">
                    <div class="fist">
                        <form>
                            <label for="firstname">First Name</label>
                            <input type="text" id="firstname" name="firstname">
                        </form>
                    </div>
                    <div class="last">
                        <form>
                            <label for="lastname">Last Name</label>
                            <input type="text" id="lastname" name="lastname">
                        </form>

                    </div>
                </div>

                    <!-- email and password -->
                    <div class="emailpass">
                        <div class="eml">
                            <form>
                                <label for="email">Email</label><br>
                                <input type="email" id="email" name="email">
                            </form>
                        </div>
                        <div class="pass">
                           <form>
                            <label for="password">Password</label><br>
                            <input type="password" id="password" name="password">
                        </div>
                    </div>

                    <!-- checkbox -->
                    <div class="checkbox">
                        <form>
                            <label>
                                <input type="checkbox" name="termes" value="termes">
                                I agree with the tirms and conditions
                            </label><br>
                        </form>
                    </div>

                    <!-- register button -->
                    <div class="regbutton">
                        <button>Register</button>
                    </div>
                </div>
        </main>
    </div>
</body>

</html>
